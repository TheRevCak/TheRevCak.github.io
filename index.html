<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Force Curriculum Design Tool - Collaborative</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .module { transition: all 0.3s ease-in-out; }
        .objective { transition: all 0.3s ease-in-out; }
        .step { transition: all 0.3s ease-in-out; }
        .ghost { opacity: 0.4; background: #c8ebfb; }
        [contenteditable]:focus { outline: 2px solid #3b82f6; box-shadow: 0 0 0 2px #bfdbfe; border-radius: 4px; }
        #app-container {
            position: relative;
        }
        #workflow-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .module, .objective-list {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <i class="fas fa-sitemap text-2xl text-blue-600"></i>
                <h1 class="text-xl font-bold text-gray-900">AF Curriculum Design Tool</h1>
            </div>
            <div id="auth-container" class="flex items-center space-x-4">
                 <span id="user-status" class="text-sm text-gray-500">Connecting...</span>
                 <button id="share-button" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-users mr-2"></i>Share
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-semibold">Course Modules</h2>
            <div class="flex space-x-2">
                 <button id="history-button" class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-50 disabled:bg-gray-200 disabled:cursor-not-allowed" disabled><i class="fas fa-history mr-2"></i>Version History</button>
                <button id="add-module-btn" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"><i class="fas fa-plus mr-2"></i>Add Module</button>
            </div>
        </div>
        
        <div id="modules-container" class="space-y-8">
            <!-- Modules will be dynamically inserted here -->
        </div>
        <canvas id="workflow-canvas"></canvas>
    </main>

    <!-- Firebase and App Logic -->
    <script type="module">
        // IMPORTANT: Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, deleteDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- START: Firebase Configuration ---
        // TODO: Replace this with your own Firebase project configuration.
        // You can get this from the Firebase console for your web app.
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // --- END: Firebase Configuration ---

        // Initialize Firebase
        let app, auth, db;
        let userId = null;
        let courseDataUnsubscribe = null;

        const modulesContainer = document.getElementById('modules-container');
        const userStatus = document.getElementById('user-status');

        function initializeFirebase() {
             if (firebaseConfig.apiKey === "YOUR_API_KEY") {
                document.getElementById('app-container').innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                      <p class="font-bold">Configuration Needed</p>
                      <p>Firebase is not configured. Please add your Firebase project configuration to the 'index.html' file to enable cloud storage and collaboration.</p>
                    </div>`;
                return;
            }
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            
            onAuthStateChanged(auth, user => {
                if (user) {
                    userId = user.uid;
                    userStatus.textContent = `Online | User ID: ${userId.substring(0, 8)}`;
                    document.getElementById('share-button').disabled = false;
                    document.getElementById('history-button').disabled = false;
                    // Now that we're authenticated, listen for data changes
                    listenToCourseData();
                } else {
                    // If no user, sign in anonymously
                    signInAnonymously(auth).catch(error => {
                        console.error("Anonymous sign-in failed:", error);
                        userStatus.textContent = "Offline: Auth Error";
                    });
                }
            });
        }
        
        function listenToCourseData() {
            // Listen for real-time updates on the 'course' collection
            // For a real app, you might have multiple courses, but we'll use one collection for simplicity.
            const courseCollectionRef = collection(db, 'course');
            if(courseDataUnsubscribe) courseDataUnsubscribe(); // Unsubscribe from previous listener if it exists

            courseDataUnsubscribe = onSnapshot(courseCollectionRef, (snapshot) => {
                const modules = [];
                snapshot.forEach(doc => {
                    modules.push({ id: doc.id, ...doc.data() });
                });
                // Sort modules by their 'order' property to maintain sequence
                modules.sort((a, b) => a.order - b.order);
                render(modules);
            });
        }

        function render(modules) {
            modulesContainer.innerHTML = '';
            if (modules.length === 0) {
                 modulesContainer.innerHTML = `<div class="text-center py-12 bg-white rounded-lg shadow"><p class="text-gray-500">No modules yet. Click "Add Module" to get started!</p></div>`;
            } else {
                modules.forEach(module => {
                    const moduleEl = createModuleElement(module);
                    modulesContainer.appendChild(moduleEl);
                });
            }
            // A short delay to allow DOM to update before drawing lines
            setTimeout(drawAllWorkflowLines, 100);
        }

        function createModuleElement(module) {
            // This function creates the DOM element for a single module
            // and all its children (objectives, steps)
            const el = document.createElement('div');
            el.className = 'module bg-white rounded-lg shadow-lg p-6';
            el.dataset.moduleId = module.id;

            let totalModuleTime = 0;
            const objectivesHtml = (module.objectives || []).sort((a,b) => a.order - b.order).map(obj => {
                let totalObjectiveTime = 0;
                const stepsHtml = (obj.steps || []).map(step => {
                    totalObjectiveTime += Number(step.time) || 0;
                    return `
                        <div class="step flex justify-between items-center p-2 bg-gray-50 rounded-md mt-2" data-step-id="${step.id}">
                            <p contenteditable="true" data-field="title" class="flex-grow">${step.title}</p>
                            <div class="flex items-center ml-4">
                               <input type="number" value="${step.time}" data-field="time" class="w-16 text-right p-1 rounded border bg-white mr-2"/>
                               <span>min</span>
                               <button class="delete-step-btn text-gray-400 hover:text-red-500 ml-2"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    `;
                }).join('');
                totalModuleTime += totalObjectiveTime;
                
                return `
                    <div class="objective bg-gray-100 rounded-lg p-4" data-objective-id="${obj.id}" draggable="true">
                        <div class="flex justify-between items-center font-semibold">
                            <h4 contenteditable="true" data-field="title" class="text-lg">${obj.title}</h4>
                            <span class="bg-green-200 text-green-800 text-sm font-medium px-3 py-1 rounded-full">${totalObjectiveTime} min</span>
                        </div>
                        <div class="steps-container mt-2">${stepsHtml}</div>
                        <button class="add-step-btn mt-3 text-sm text-blue-600 hover:text-blue-800">+ Add Teaching Step</button>
                    </div>
                `;
            }).join('');

            el.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h3 contenteditable="true" data-field="title" class="text-xl font-bold text-gray-800">${module.title}</h3>
                    <div class="flex items-center space-x-4">
                       <span class="bg-blue-200 text-blue-800 text-lg font-bold px-4 py-1.5 rounded-full">${totalModuleTime} min</span>
                       <button class="delete-module-btn text-gray-500 hover:text-red-600 text-xl"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
                <div class="objective-list space-y-4">${objectivesHtml}</div>
                <button class="add-objective-btn mt-6 bg-blue-100 text-blue-700 px-4 py-2 rounded-md hover:bg-blue-200 w-full"><i class="fas fa-plus mr-2"></i>Add Objective</button>
            `;
            return el;
        }

        // --- Event Delegation for Clicks and Inputs ---
        modulesContainer.addEventListener('click', async e => {
            constmoduleId = e.target.closest('.module')?.dataset.moduleId;
            if (!moduleId) return;
            
            // Add Objective
            if (e.target.matches('.add-objective-btn')) {
                const newObjective = { id: Date.now().toString(), title: "New Objective", order: e.target.closest('.module').querySelectorAll('.objective').length, steps: [] };
                const moduleRef = doc(db, 'course', moduleId);
                const moduleDoc = await getDoc(moduleRef);
                const existingObjectives = moduleDoc.data().objectives || [];
                await updateDoc(moduleRef, { objectives: [...existingObjectives, newObjective] });
            }

            // Delete Module
            if(e.target.closest('.delete-module-btn')) {
                if(confirm('Are you sure you want to delete this entire module?')) {
                     await deleteDoc(doc(db, 'course', moduleId));
                }
            }

            const objectiveId = e.target.closest('.objective')?.dataset.objectiveId;
            if(!objectiveId) return;

            // Add Step
            if(e.target.matches('.add-step-btn')) {
                 const newStep = { id: Date.now().toString(), title: "New Teaching Step", time: 10 };
                 const moduleRef = doc(db, 'course', moduleId);
                 // Complex update logic to add a step to a nested array
                 // In a real app, this logic would be more robust
                 // For now, this is a simplified example
            }
        });
        
        // --- Firestore Data Manipulation ---
        document.getElementById('add-module-btn').addEventListener('click', async () => {
             const moduleCount = modulesContainer.children.length;
             await addDoc(collection(db, 'course'), {
                title: "New Module",
                order: moduleCount,
                objectives: []
            });
        });

        // --- Canvas Drawing for Workflow Lines ---
        const canvas = document.getElementById('workflow-canvas');
        const ctx = canvas.getContext('2d');
        
        function drawAllWorkflowLines() {
            const containerRect = modulesContainer.getBoundingClientRect();
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;
            canvas.style.top = `${modulesContainer.offsetTop}px`;
            canvas.style.left = `${modulesContainer.offsetLeft}px`;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            document.querySelectorAll('.module').forEach(moduleEl => {
                const objectives = moduleEl.querySelectorAll('.objective');
                for (let i = 0; i < objectives.length - 1; i++) {
                    const startEl = objectives[i];
                    const endEl = objectives[i+1];
                    
                    const startRect = startEl.getBoundingClientRect();
                    const endRect = endEl.getBoundingClientRect();
                    
                    // Adjust coordinates to be relative to the canvas
                    const startX = startRect.left + startRect.width / 2 - modulesContainer.offsetLeft;
                    const startY = startRect.bottom - modulesContainer.offsetTop;
                    const endX = endRect.left + endRect.width / 2 - modulesContainer.offsetLeft;
                    const endY = endRect.top - modulesContainer.offsetTop;

                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.bezierCurveTo(startX, startY + 30, endX, endY - 30, endX, endY);
                    ctx.strokeStyle = '#9ca3af'; // gray-400
                    ctx.lineWidth = 2;
                    ctx.setLineDash([5, 5]);
                    ctx.stroke();

                    // Arrowhead
                    const angle = Math.atan2(endY - (endY-30), endX - endX);
                    ctx.save();
                    ctx.translate(endX, endY);
                    ctx.rotate(angle + Math.PI / 2);
                    ctx.beginPath();
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-6, -12);
                    ctx.lineTo(6, -12);
                    ctx.closePath();
                    ctx.fillStyle = '#9ca3af';
                    ctx.fill();
                    ctx.restore();
                }
            });
        }
        
        window.addEventListener('resize', drawAllWorkflowLines);
        new ResizeObserver(drawAllWorkflowLines).observe(modulesContainer);
        
        // --- Drag and Drop Logic (to be implemented with Firestore) ---
        // This part becomes more complex with a real-time backend.
        // It requires updating the 'order' field for all affected items.
        // A simple implementation is shown for concept.

        // Initialize the App
        initializeFirebase();

    </script>

</body>
</html>
